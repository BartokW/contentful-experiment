  {{ blogEntries | json }}
</pre> -->

<div *ngIf="singleEntry">
  <h1>{{ singleEntry.fields.title }}</h1>
  <h4>{{ singleEntry.fields.publishDate }}</h4>

  <div>{{ singleEntry.fields.overview }}</div>
  <div>
    <app-contentful-rich-text
      [document]="singleEntry.fields.entryContext"
    ></app-contentful-rich-text>
  </div>
  <!-- <pre>{{ singleEntry | json }}</pre> -->
</div>

@if (blogEntriesResource.asReadonly().isLoading()) {
<div>Loading...</div>
}@else{
<div *ngFor="let entry of blogEntriesResource.asReadonly().value()">
  <h1>{{ entry.fields.title }}</h1>
  <h4>{{ entry.fields.publishDate }}</h4>

  <div>{{ entry.fields.overview }}</div>
  <div>
    <app-contentful-rich-text
      [document]="entry.fields.entryContext"
    ></app-contentful-rich-text>
  </div>
  <!-- <pre>{{ entry | json }}</pre> -->
</div>
}

<div *ngFor="let entry of memberPages">
  <h1>{{ entry.fields.pageTitle }}</h1>
  <div>
    <app-contentful-rich-text
      [document]="entry.fields.pageContent"
    ></app-contentful-rich-text>
  </div>

  <!-- <pre>{{ entry | json }}</pre> -->
</div>
