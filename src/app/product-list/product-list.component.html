<div *ngFor="let entry of blogEntries">
  <h1>{{ entry.fields.title }}</h1>
  <h4>{{ entry.fields.publishDate }}</h4>

  <div>{{ entry.fields.overview }}</div>
  <div>
    <ngx-contentful-rich-text
      [document]="entry.fields.entryContext"
      [nodeRenderers]="nodeRenderers"
    ></ngx-contentful-rich-text>
  </div>

  <!-- <pre>{{ entry.fields.entryContext | json }}</pre> -->
</div>

<!-- <hr />
<h1>All Data</h1>

  {{ blogEntries | json }}
</pre> -->

<div *ngFor="let entry of memberPages">
  <h1>{{ entry.fields.pageTitle }}</h1>
  <div>
    <ngx-contentful-rich-text
      [document]="entry.fields.pageContent"
      [nodeRenderers]="nodeRenderers"
    ></ngx-contentful-rich-text>
  </div>

  <pre>{{ entry | json }}</pre>
</div>
