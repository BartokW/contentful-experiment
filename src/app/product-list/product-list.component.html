<div *ngFor="let entry of blogEntries">

  <h4>{{ entry.fields.publishDate }}</h4>

  <div>{{ entry.fields.overview }}</div>

  <pre>
    {{ entry.fields.entryContext | json }}
  </pre>
</div>

<pre>
  {{ blogEntries | json }}
</pre>
